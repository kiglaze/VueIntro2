<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS Intro2</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="increase(2, $event)">Click me (+2)</button>
		<button v-on:click="counter++">Click me (+1)</button>
		<span>Counter:</span>
		<p>{{ counter }}</p>
		<p>{{ counter > 10 ? 'Greater than 10' : 'Less than or equal to 10' }}</p>
		<p v-on:mousemove="updateCoordinates">
			Coordinates: {{ x }} / {{ y }}
			<span v-on:mousemove.stop="">DEAD SPOT</span>
		</p>
		<input type="text" v-on:keyup.enter.space="alertMe"></input>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				counter: 0,
				x: 0,
				y: 0
			},
			methods: {
				increase: function(step, event) {
					this.counter += step;
				},
				updateCoordinates: function(event) {
					this.x = event.clientX;
					this.y = event.clientY;
				},
				alertMe: function() {
					alert('Alert!');
				}
			}
		})
	</script>
</body>
</html>
